baseURL: "https://izhax.github.io/"
title: Izhar's Blog
theme: PaperModX
relativeURLs: true

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    # author: ["Me", "You"] # multiple authors
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: true
    tocside: right

# Customizing FuseJS Options 
params:
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]



    # home-info mode
    homeInfoParams:
        Title: "Security Conversations - with Izhar"
        Content: A blog containing lessons in the craft of security engineering, security research, and security architecture.
        

    socialIcons:
        - name: linkedin
          url: "https://linkedin.com/"
        - name: twitter
          url: "https://twitter.com/"
        - name: github
          url: "https://github.com/"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

# This is the menu for categories, tags, Archives and Search

menu:
    main:
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: archives
          name: Archives
          url: /archives/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
          weight: 40

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary


